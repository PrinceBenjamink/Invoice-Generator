<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generation System</title>
  <link rel="stylesheet" href="Invoice.css">
</head>
<body>
  <div class="container">
    <h1>Invoice Generation System</h1>
    <form id="invoice-form">
      <h2>Customer Details</h2>
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" placeholder="Enter customer name" required>
      <label for="customerAddress">Address:</label>
      <textarea id="customerAddress" placeholder="Enter customer address" required></textarea>
      <label for="customerPhone">Phone:</label>
      <input type="text" id="customerPhone" placeholder="Enter phone number" required>
      <label for="invoiceType">Type:</label>
      <input type="text" id="invoiceType" placeholder="Enter type (e.g., HOME)" required>

      <h2>Item Details</h2>
      <label for="itemDescription">Item Description:</label>
      <input type="text" id="itemDescription" placeholder="Enter item description" required>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" placeholder="Enter quantity" required>
      <label for="price">Price per Unit:</label>
      <input type="number" id="price" placeholder="Enter price per unit" required>
      <label for="taxRate">Tax Rate (%):</label>
      <input type="number" id="taxRate" placeholder="Enter tax rate" required>

      <h2>Invoice Information</h2>
      <label for="salesperson">Salesperson:</label>
      <input type="text" id="salesperson" placeholder="Enter salesperson name" required>
      <label for="job">Job:</label>
      <input type="text" id="job" placeholder="Enter job description (e.g., Product Sale)" required>
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" required>
      <label for="paymentTerms">Payment Terms:</label>
      <input type="text" id="paymentTerms" placeholder="Enter payment terms" required>

      <button type="button" id="generateInvoice">Generate Invoice</button>
    </form>

    <div id="invoice">
      <h2>Invoice Preview</h2>
      <div id="invoiceContent"></div>
      <button id="downloadInvoice">Download Invoice</button>
      <button id="printInvoice">Print Invoice</button>
    </div>
  </div>
  <script src="Invoice.js"></script>
</body>
</html>
